spring.datasource.url=<your_url>
spring.datasource.username=<your_username>
spring.datasource.password=<your_password>
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
# Solve problem java.lang.reflect.InvocationTargetException: null
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Solve problem org.hibernate.HibernateException: Access to DialectResolutionInfo cannot be null when 'hibernate.dialect' not set
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.key.alias = <your_alias>
jwt.password = <your_password>